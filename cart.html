<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barney's - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7cb95b5309.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    
    
  </head>
  <body>
    <section class="hero">
      <img id="logo" src="./resources/logo.png" alt="Logo">
      <h4 class="subtitle">Mi Carrito</h4>
    </section>
    
    <hr>
    
    <div id="cart-list" class="container"></div>
    <!-- "carrito vacio" -->

    <hr>

    <div id="total-price"></div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
    <div>
      <a href="./index.html">
        <button class="gotocart" type="button">
          <img src="./resources/back_logo.png" class="cart_logo" alt="Volver a la página principal">
        </button>
      </a>
    </div>

    <form class="modal">
      <button class="btn-close"></button>
      <h4>¡Una vez realizado el pago confirmaremos tu pedido por WhatsApp!</h4>
      <label for="name">Apellido y Nombre</label>
      <input class="name label" type="text">
      <label for="name">Número de teléfono</label>
      <input class="cel name label" type="text" placeholder="+54 11 1111 1111">
      <label for="name label">Dirección</label>
      <input class="name label" type="text" placeholder="Calle Falsa 123">
      <label for="name">Número de Tarjeta</label>
      <input class="creditcard label" type="text" placeholder="0000-0000-0000-0000">
      <div class="icons">  
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-cc-amex"></i>
      </div>
      <button class="btn btn-success btn-fin enviar">Enviar</button>
    </form>
    <div class="overlay"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="./JS/cart.js"></script>
  </body>
  <footer>Barney's 2023 - Todos los derechos reservados</footer>
</html>
