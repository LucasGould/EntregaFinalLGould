<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barney's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    
  </head>
  <body id="body">
    <section class="hero">
      <img id="logo" src="./resources/logo.png" alt="Logo">
      <h2 class="title">¡Bienvenido a Barney's!</h2>
      <h4 class="subtitle">¿Cómo funciona? Sólo seleccioná tu pedido, y los tragos se enviarán a tu domicilio. Agregale hielo y a disfrutar.</h4>
    </section>

    <hr>

    
    <section class="fondo">
      <div id="menu" class="table items"></div>
      <div>
        <a href="./cart.html">
          <button class="gotocart" type="button">
            <img src="./resources/cart_logo.jpg" class="cart_logo" alt="Ir al carrito">
          </button>
        </a>
      </div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/script.js"></script>
  </body>
  <footer>Barney's 2023 - Todos los derechos reservados</footer>
</html>
